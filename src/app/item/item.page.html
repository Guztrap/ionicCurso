<ion-header>
  <ion-toolbar>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]= "formItems">
  <ion-item>
    <ion-label position="fixed">Item:</ion-label>
    <ion-input type="text" formControlName= "item"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Count</ion-label>
    <ion-input type ="number" formControlName= "count"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)= "addCount()" [disabled]="formItems.invalid">Agregar</ion-button>
</ion-content>
